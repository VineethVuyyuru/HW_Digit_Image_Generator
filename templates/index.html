<!DOCTYPE html>

<html>
    <head>
        <title>Image generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: black;">
            <div id="main" style="position:absolute; margin:auto; width:700px; 
                        height:200px; text-align:center; top:0; bottom: 0; left: 0; right: 0;">
                <h1 class="text-light mb-2"> Enter the digit to be generated!!</h1>
                <h4 class="text-light mb-5"> (Digit range must be between 0-9 inclusive)</h4>
                <form method="post">
                    <div class=" mb-3 form-floating">
                        <input type="text" class="form-control" name="targetDigit" placeholder="Enter digit">
                        <label for="targetDigit">Enter a digit</label>
                    </div>
                </form>
            </div>
    </body>
</html>
