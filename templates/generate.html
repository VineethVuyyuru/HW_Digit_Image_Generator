<!DOCTYPE html>

<html>
    <head>
        <title>Image generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    </head>
    <body style="background-color: black;">
            <div id="main" style="text-align: center; margin-top: 10%;">
                <h1 class="text-light mb-2"> Here are generated images of the digit {{digit}}</h1>
                <div style="margin-top: 3%;">
                    <img src="{{url_for('static', filename=imgsrc)}}?dummy={{dummy}}" alt="Digit image" width="300px" height="300px">
                </div>
                <a href="{{url_for('home_page')}}"><button class="button mt-3">Try another?</button></a>
            </div>
    </body>
</html>
